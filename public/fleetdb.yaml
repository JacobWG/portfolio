openapi: 3.1.0
info:
  title: Fleet Database
  description: API endpoints for Fleet Database Management
  version: 1.0.0
servers:
  - url: 'https://www.jacobwg.net'
paths:
  /vehicle:
    get:
      summary: Get vehicle
      description: Get details of an individual vehicle.
      parameters:
        - $ref: "#/components/parameters/vehicleId"
        - $ref: "#/components/parameters/vehicleYear"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vehicle"
    post:
      summary: Add or update vehicle
      description: Add a new vehicle or change details of an existing one.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/vehicle'
      responses:
        "201":
          description: Created
components:
  schemas:
    vehicle:
      type: object
      properties:
        id:
          type: integer
          example: 1
        year:
          type: integer
          example: 2024
        make:
          type: string
          example: 'Freightliner'
        model:
          type: string
          example: 'Cascadia'
        currentData:
          type: object
          properties:
            currentOdometer:
              type: number
              example: 568.4
        startData:
          type: object
          properties:
            startDate:
              type: string
              example: 'January 25, 2025'
            startOdometer:
              type: number
              example: 25.0
  parameters:
    vehicleId:
      name: id
      in: query
      schema:
        type: integer
        format: int32
        minimum: 1
    vehicleYear:
      name: year
      in: query
      schema:
        type: integer
        format: int32
        minimum: 1900
        pattern: '\d{4}'